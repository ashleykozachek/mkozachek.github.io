<!DOCTYPE html>
<html>
<head>
    <meta name="Kana Tester" http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="version" content="Alpha">
    <meta name="author" content="Matthew Kozachek">
    <meta name="email" content="mkozachek@gmail.com">
    <meta name="github" content="www.github.com/mkozachek">
    <link rel="stylesheet" type="text/css" href="css/default.css"/>
</head>
<body>
    <div class="window">
        <div class="tabs">
            <a id="mainTabLink" class="tabLink inactiveTabLink" href="#mainTab">Main Menu</a>
            <a id="gameTabLink" class="tabLink inactiveTabLink" href="#gameTab">Play</a>
            <a id="translitTabLink" class="tabLink inactiveTabLink" href="#translitTab">Transliterate</a>
            <a id="optionsTabLink" class="tabLink inactiveTabLink" href="#optionsTab">Options</a>
        </div>
        <div class="contents">
            <div id="welcome">
                <h3>Welcome to my Kana pratice!</h3>
                <p>Hello, this is currently a work-in progress for practicing the Japanese syllabaries, <b>Hiragana</b> and <b>Katakana</b>.</p>
                <p>Functionality is still coming along. Please click on the play tab to use the site (for now!).</p>
            </div>
            <div id="mainTab" class="tab">
            </div>
            <div id="gameTab" class="tab">
                <div id="game">
                    <div id="gameTextContainer">
                        <div id="kanaDiv"></div>
                        <div id="textDiv"></div>
                    </div>
                </div>
            </div>
            <div id="translitTab" class="tab">
                <div id="translitDiv"></div>
            </div>
            <div id="optionsTab" class="tab">
                <div id="optionsDiv"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="UTF-8" src="javascript/kanateacher.js"></script>
</body>
</html>
